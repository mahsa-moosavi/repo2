<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- favicon ? -->
    <link href="img/favicon.ico" rel="icon" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;family=Poppins:wght@600;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- icon font -->
    <script
      src="https://kit.fontawesome.com/d1c68e1377.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Testimonial-Page/CSS/Testimonial.css" />
  </head>
  <body>
    <!-- ==================
        Start Header
    ======================= -->
    <header>
      <div
        class="container-fluid bg-dark text-white-50 py-2 px-0 d-none d-lg-block"
      >
        <div class="row gx-0 align-items-center">
          <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center me-4">
              <small class="fa fa-phone-alt me-2" aria-hidden="true"></small>
              <small>+982020202020</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center me-4">
              <small
                class="far fa-envelope-open me-2"
                aria-hidden="true"
              ></small>
              <small>info@Nike.com</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center me-4">
              <small class="far fa-clock me-2" aria-hidden="true"></small>
              <small>Mon - Fri : 09 AM - 09 PM</small>
            </div>
          </div>
          <div class="col-lg-5 px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center">
              <a class="text-white-50 ms-4" href=""
                ><i class="bi bi-meta"></i
              ></a>
              <a class="text-white-50 ms-4" href=""
                ><i class="bi bi-twitter-x"></i
              ></a>
              <a class="text-white-50 ms-4" href=""
                ><i class="fab fa-linkedin-in" aria-hidden="true"></i
              ></a>
              <a class="text-white-50 ms-4" href=""
                ><i class="fab fa-instagram" aria-hidden="true"></i
              ></a>
            </div>
          </div>
        </div>
      </div>

      <!-- start of main header -->

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><svg
              aria-hidden="true"
              class="pre-logo-svg"
              focusable="false"
              viewBox="0 0 24 24"
              role="img"
              width="90px"
              height="90px"
              fill="none"
            >
              <path
                fill="currentColor"
                fill-rule="evenodd"
                d="M21 8.719L7.836 14.303C6.74 14.768 5.818 15 5.075 15c-.836 0-1.445-.295-1.819-.884-.485-.76-.273-1.982.559-3.272.494-.754 1.122-1.446 1.734-2.108-.144.234-1.415 2.349-.025 3.345.275.2.666.298 1.147.298.386 0 .829-.063 1.316-.19L21 8.719z"
                clip-rule="evenodd"
              ></path>
            </svg>
            NIKE</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item ms-4">
                <a
                  class="nav-link active hover-nav"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item ms-4">
                <a
                  class="nav-link active hover-nav"
                  aria-current="page"
                  href="#"
                  >About</a
                >
              </li>
              <li class="nav-item ms-4">
                <a
                  class="nav-link active hover-nav"
                  aria-current="page"
                  href="#"
                  >Service</a
                >
              </li>

              <li class="nav-item ms-4 dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  More
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Feature</a></li>
                  <li><a class="dropdown-item" href="#">Appointment</a></li>
                  <li><a class="dropdown-item" href="#">Team</a></li>
                  <li><a class="dropdown-item" href="#">Testimonial</a></li>
                </ul>
              </li>
              <li class="nav-item ms-4">
                <a
                  class="nav-link active hover-nav"
                  aria-current="page"
                  href="#"
                  >Contact</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 rounded-c"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-dark rounded-c" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================
        End Header
    ======================= -->
    <!-- start main -->
    <main>
      <!-- ==================
        Start Testimonial
    ======================= -->

      <section class="container-xxl py-5">
        <div class="container">
          <div class="text-center mx-auto style" >
            <p class="display-1 fw-bolder">Client</p>
          </div>

          <div class="row g-5">
            <div class="col-lg-3 d-none d-lg-block hidden">
              <div class="h-100 testimonial-left">
                <img
                  src="https://external-preview.redd.it/h186pnUw1dp00Q4iX6T1VHzyu-Xg9J14VLYBcI5RR7A.jpg?width=640&crop=smart&auto=webp&s=1b24557b7fd7d809d09a216e2df0a105b4061c53"
                  class="img-fluid rounded one"
      
                />

                <img
                  src="https://www.sportspromedia.com/wp-content/uploads/2023/03/Nike.jpeg"
                  class="img-fluid rounded two"
              
                />

                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKpc0VaoguDLer68lRnVVbkvi3dNAxT8S0nnOi6i7I7l0RxAbgasC471f75FK8yo1FplU&usqp=CAU"
                  class="img-fluid rounded three"
              
                />
              </div>
            </div>

            <!-- start carousel for testimonial -->
            <div class="col-lg-6">
              <div
                id="carouselExampleFade"
                class="carousel slide carousel-fade"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Audrey_Hepburn_1956.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-black">Audrey Hepburn</h3>
                      <span class="bg-dark">British actress</span>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://i.pinimg.com/736x/fd/69/49/fd694909eea99f5bc28e2c352e47d7ac.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h3>Alain Delon</h3>
                      <span class="bg-white text-black">French actor</span>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://collectionimages.npg.org.uk/large/mw83452/Diana-Princess-of-Wales.jpg"
                      class="d-block w-100"
                      alt="..."
                    />
                    <div class="carousel-caption d-none d-md-block">
                      <h3 class="text-black">Diana</h3>
                      <span class="bg-dark">Princess of Wales </span>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleFade"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <!-- end of carousl for testimonial -->

            <div class="col-lg-3 hidden">
              <div class="testimonial-right h-100">
                <img
                  src="https://www.sportspromedia.com/wp-content/uploads/2023/03/Nike.jpeg"
                  class="img-fluid rounded animated pulse one"
                 
                />

                <img
                  src="https://m.media-amazon.com/images/I/61gVDDijEEL._AC_UF894,1000_QL80_.jpg"
                  class="img-fluid rounded two"
                 
                />

                <img
                  src="https://thumbs.dreamstime.com/b/award-oscar-ceremony-award-oscar-ceremony-isolated-white-background-139050339.jpg"
                  class="img-fluid rounded three"
                 
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ==================
       end Testimonial
    ======================= -->
    </main>
    <!-- end main -->

    <!-- java script CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
